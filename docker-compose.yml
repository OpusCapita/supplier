version: '2'
services:
  nginx:
    build: ./../nginx-rp
    ports:
     - '${EXTERNAL_PORT}:${NGINX_PORT}'
    depends_on:
     - bnp
    environment:
      PORT: '${NGINX_PORT}'
      DOCKER_CONTAINERS_HOST_EXTERNAL_PORT: ${EXTERNAL_PORT}
    expose:
     - '${NGINX_PORT}'
    labels:
      SERVICE_NAME: 'nginx'
  bnp:
    build: ./../bnp
    #restart: on-failure:5
    depends_on:  # as of version 1.9.0 Dockerfile's HEALTHCHECK is not supported yet.
     - mysql
     - suppliers
    environment:
      PORT: '${BNP_PORT}'
    expose:
     - '${BNP_PORT}'
    labels:
      SERVICE_NAME: 'bnp'  # Service name used by Registrator for adding to Consul's service discovery registry.
    volumes:
     - ./../bnp:/home/node/bnp
     - /home/node/bnp/node_modules
  suppliers:
    build: .
    #restart: on-failure:5
    depends_on:  # as of version 1.9.0 Dockerfile's HEALTHCHECK is not supported yet.
     - mysql
    environment:
      PORT: '${SUPPLIERS_PORT}'
    expose:
     - '${SUPPLIERS_PORT}'
    volumes:
      - ./src:/home/node/supplierDir/src:rw
      - ./node_modules:/home/node/node_modules:rw
    labels:
      SERVICE_NAME: 'supplier'  # Service name used by Registrator for adding to Consul's service discovery registry.
      SERVICE_TAGS: 'external'
  mysql:
    image: gr4per/mysql
    depends_on:
     - registrator
    labels:
      SERVICE_NAME: 'mysql'  # Service name used by Registrator for adding to Consul's service discovery registry.
  registrator:
    image: gliderlabs/registrator:latest
    network_mode: host
    #restart: always
    depends_on:
     - consul
    volumes:
     - /var/run/docker.sock:/tmp/docker.sock
    command: ['-internal', 'consul://localhost:8500']
  consul:
    image: consul:latest
    network_mode: host
    #restart: always
    ports:
      - '8400:8400'
      - '8500:8500'
      - '8600:53/udp'
    labels:
      SERVICE_IGNORE: 'true'  # Don not add any of Consul's services to Consul's service discovery registry.
    command: [agent, '-server', '-ui', '-bootstrap-expect=1', '-bind=127.0.0.1', '-client=0.0.0.0']

